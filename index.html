<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <title>Save the Forest!</title>
        <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/index.css">
    </head>
        
    <body>
        
        <!-- Header -->
        <div class="header">
            <span class="site-title">Save the Forest</span>
            <div class="header-nav">
                <a class="active">Play</a>
                <a onclick="window.location.href = 'pages/learn/learn.html';">Learn</a>
                <a onclick="window.location.href = 'pages/about/about.html';">About</a>
            </div>
        </div><br><br>
            
    </body>
    
    
    <script>
        var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 400,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 200 }
            }
        },
        scene: {
            preload: preload,
            create: create
        }
        };

        var game = new Phaser.Game(config);

        function preload () {
            
        this.load.image('grass', 'images/grassSprite1.png');    
            
        this.load.setBaseURL('http://labs.phaser.io');

        this.load.image('sky', 'assets/skies/space3.png');
        this.load.image('logo', 'assets/sprites/phaser3-logo.png');
        this.load.image('red', 'assets/particles/red.png');
        }

        function create () {
        this.add.image(400, 300, 'grass');

        var particles = this.add.particles('red');

        var emitter = particles.createEmitter({
            speed: 100,
            scale: { start: 1, end: 0 },
            blendMode: 'ADD'
        });

        var logo = this.physics.add.image(400, 100, 'logo');

        logo.setVelocity(100, 200);
        logo.setBounce(1, 1);
        logo.setCollideWorldBounds(true);

        emitter.startFollow(logo);
        }
    </script>
        
</html>
